{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Edit category</h2>

<form class="row g-3" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">

    <!--input category-->
    <div class="col-md-6">
        <label for="category_name" class="form-label">Category name</label>
        <input type="text" class="form-control" id="category_name" name="category_name" value={{category.category_name}} required>
    </div>

    <!--input add button-->
    <div class="col-12">
        <a href="{{ url_for('adminpage') }}" class="btn submit-btn">Cancel <i class="fas fa-times-circle right"></i></a>
        <button type="submit" class="btn submit-btn">Edit category <i class="fas fa-folder-plus"></i></button>
    </div>
</form>
{% endblock %}
