{% extends "base.html" %}
{% block content %}

<h2 class="text-center">Admin page</h2>

<h3 class="center">Add a category</h3>
<div class="row g-0">
    <div class="col-12 center">
        <a href="{{ url_for('addCategory')}}" class="btn base-btn">Add category</a>
    </div>
</div>

<h3 class="center">Categories edit</h3>

<div class="col-12  center g-0">
    {%for category in categories%}
    <div class="categorycard center-align col-12">
        <div class="card-body categories">
            <h5 class="card-title">{{ category.category_name}}</h5>
            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn base-btn edit-btn">Edit</a>
            <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn base-btn remove-btn">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
