{% extends "base.html" %}
{% block content %}
<h1 class="text-center">recipies</h1>

<i class="far fa-heart"></i>
<i class="fas fa-heart"></i>


<div class="row center col-12 g-0 search-block">
    <form action="{{ url_for('search') }}" method="post">
        <div class="center-align">
            <div class="input-field center">
                <input type="text" name="query" id="query" minlength="3" class="validate" placeholder="Search recipies" required>
                <br>
                <button type="submit" class="btn base-btn">
                    <i class="fas fa-search left"></i> Search
                </button>
                <a href="{{ url_for('recipe') }}" class="btn base-btn">Reset</a>
            </div>

        </div>
    </form>
</div>

<div class="cardBox row col-12 g-0">
    {%for recipe in recipies%}
    <a href="{{ url_for('singleRecipe', recipe_id=recipe._id) }}" class="col-sm-12 col-md-6 col-lg-4 g-0 cardlink">
    <div class="card col-12">
        <div class="content">
            <h3>{{recipe.Name_dish}}</h1>
            <p>Recipe by: {{recipe.created_by}}</p>
            <div class="photobox col-12 center center-align">
                <img class="recipe-photo col-6 center center-align" src="{{recipe.Photo_link}}">
            </div>
            <br>
             <p><i class="fas fa-clock"></i>  {{recipe.preperation_time}}/p>
            <br>
             <p class="ingredients-list"><i class="fas fa-plus-circle"></i>  {{recipe.ingredients}}</p>
            <br>
            <div class="cardlink col-12 center center-align">
                <p>Click on the card to see full recipe</p>
                
            </div> 
        </div>
    </div>
</a>
    {% endfor%}
</div>

{% endblock %}
