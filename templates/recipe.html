{% extends "base.html" %}
{% block content %}
<h1 class="text-center">recipies</h1>

<form class="d-flex">
    <input class="me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn search-btn" type="submit"><i class="fas fa-search"> Search</i></button>
</form>



<div class="row col-12">
    {%for recipe in recipies%}
    <div class="col-md-6 recipe-block">
        <a href="" class="btn submit-btn remove-btn" col-4>
            <i class="far fa-heart"></i>
        </a>

        <h1>{{recipe.Name_dish}}<br></h1>
        <p>recipe by: {{recipe.created_by}}</p>
        <i class="fas fa-clock"></i> {{recipe.preperation_time}}<br>
        <i class="fas fa-plus-circle"></i> {{recipe.ingredients}}<br>
        <i class="fas fa-check-circle"></i> {{recipe.Other_requirments}}<br>
        <i class="fas fa-clipboard-list"></i> {{recipe.explanation}}<br>
        <img class="recipe-photo" src="{{recipe.Photo_link}}"> <br>


    </div>
    {% endfor%}
</div>

{% endblock %}
